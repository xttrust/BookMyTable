{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookMyTable</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100 main-bg" id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-center">
        <div class="container">
            <a href="/" class="navbar-brand d-flex w-50 me-auto">BookMyTable</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                <ul class="navbar-nav w-100 justify-content-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home" data-bs-toggle="tooltip" title="Go to Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="tooltip" title="View Menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about_us" data-bs-toggle="tooltip" title="About Us">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" data-bs-toggle="tooltip" title="Contact Us">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle btn btn-link" type="button" id="navbarDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false" data-bs-tooltip="tooltip" title="Account Settings">
                            Account
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><button class="dropdown-item btn btn-link" type="button">Profile</button></li>
                            <li><button class="dropdown-item btn btn-link" type="button">Settings</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item btn btn-link" type="button">Logout</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Content Section -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer border-top">
        <div class="container">
            <div class="footer-content d-flex flex-wrap justify-content-between align-items-center py-2 my-2">
                <div class="footer-left d-flex align-items-center col-md-6">
                    <span class="mb-0 text-body-secondary"><strong>BookMyTable</strong> - {% now 'Y' %} Made with love by Florin Pinta</span>
                </div>

                <ul class="footer-right list-unstyled d-flex col-md-4 justify-content-end mb-0">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://twitter.com/xttrust" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fab fa-twitter" aria-label="Twitter"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://instagram.com/xttrust" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fab fa-instagram" aria-label="Instagram"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://facebook.com/xttrust" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fab fa-facebook" aria-label="Facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Your Custom Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
