{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Tables</h1>
    <div class="row">
        {% for table in tables %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Table {{ table.number }}</h5>
                    <p class="card-text">Seats: {{ table.seats }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
