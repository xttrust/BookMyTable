{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Confirm Deletion</h2>
    <p class="text-secondary mb-5 text-center">Are you sure you want to delete this reservation?</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-warning">
                <strong>Warning!</strong> Deleting a reservation is permanent and cannot be undone.
            </div>
            <form method="post" action="{% url 'reservations:delete_reservation' reservation.pk %}">
                {% csrf_token %}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Delete Reservation</button>
                    <a href="{% url 'reservations:reservation_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
