{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Reserve a Table</h2>
    <p class="text-secondary mb-5 text-center">Fill out the form below to make a reservation.</p>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="post" action="{% url 'reservations:reserve_table' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Reserve Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
